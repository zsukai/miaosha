<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.css" rel="stylesheet"  type="text/css" />
    <link href="static/assets/global/css/components.css" rel="stylesheet"  type="text/css" />
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet"  type="text/css" />
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">商品详细</h3>


        <div id="promoStartDateContainer" class="form-group">
            <label style="color:blue" class="control-label">秒杀开始时间</label>
            <div class="form-group">
                <label style="color:red" class="control-label" id="promoStartDate" />
            </div>
        </div>


        <div class="form-group">
            <label class="control-label">商品名</label>
            <div class="form-group">
                <label class="control-label" id="title" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">商品描述</label>
            <div class="form-group">
                <label class="control-label" id="description" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">价格</label>
            <div class="form-group">
                <label class="control-label" id="price" />
            </div>
        </div>

        <div id="promoPriceContainer" class="form-group">
            <label style="color:red" class="control-label">秒杀价格</label>
            <div class="form-group">
                <label style="color:red" class="control-label" id="promoPrice" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">图片</label>
            <div class="form-group">
                <img style="width: 100px; height: auto" id="imgUrl" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">库存</label>
            <div class="form-group">
                <label class="control-label" id="stock" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">销量</label>
            <div class="form-group">
                <label class="control-label" id="sales" />
            </div>
        </div>

        <div class="form-actions">
            <button class="btn success" id="createorder" type="submit">
                下单
            </button>
            <button class="btn blue" id="create" type="submit">
                返回
            </button>
        </div>
    </div>
</body>

<script type="text/javascript">
	jQuery(document).ready(function(){
        var g_itemVO = {};
        var params = getParams();

        $("#createorder").on("click", function(){

            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8080/order/create",
                dataType:"JSON",
                xhrFields:{withCredentials:true},
                data:{
                    "itemId": g_itemVO.id,
                    "amount":1
                },
                success:function(data){
                    if(data.status == "success"){
                        alert("下单成功");
                        location.reload();
                    }else{
                        alert("下单失败，原因为"+data.data.errMsg);
                        if (data.data.errCode == 20003){
                            window.location.href="D:\\IdeaProjects\\miaosha\\webapp\\login.html";
                        }
                    }
                },
                error:function(data){
                    alert("下单失败，原因为"+data.data.errMsg)
                }
            });
        });





        $.ajax({
            type:"GET",
            url:"http://localhost:8080/item/get",
            dataType:"JSON",
            xhrFields:{withCredentials:true},
            data:{
                "id": params.id
            },
            success:function(data){
                if(data.status == "success"){
                    alert("获取信息成功");
                    g_itemVO = data.data;
                    // reloadDom(g_itemVO);
                    setInterval(reloadDom(g_itemVO),1000)
                }else{
                    console.log(data.data);
                    alert("获取信息失败，原因为"+data.data.errMsg);
                }
            },
            error:function(data){
                alert("获取信息失败，原因为"+data.data.errMsg)
            }
        });

        function getParams() {
            var params = {};
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                params[pair[0]]=pair[1];
            }
            return params;
        }


        function reloadDom(g_itemVO) {
            $("#title").text(g_itemVO.title);
            $("#description").text(g_itemVO.description);
            $("#price").text(g_itemVO.price);
            $("#imgUrl").attr("src",g_itemVO.imgUrl)
            $("#stock").text(g_itemVO.stock);
            $("#sales").text(g_itemVO.sales);
            if(g_itemVO.promoStatus ==1){

                var startTime = g_itemVO.startDate.replace(new RegExp("-","gm"),"/");
                startTime = (new Date(startTime)).getTime();
                var nowTime = Date.parse(new Date());
                var delta = (startTime - nowTime)/1000;
                if (delta <= 0){
                    //活动已开始
                    g_itemVO.promoStatus = 2;
                    reloadDom(g_itemVO);
                }
                //秒杀未开始
                $("#promoStartDate").text("秒杀将于："+g_itemVO.startDate+" 开始, 倒计时："+delta+"秒");
                $("#promoPrice").text(g_itemVO.promoPrice);
                $("#createorder").attr("disabled", true);
            }else if(g_itemVO.promoStatus = 2){
                //秒杀正在进行
                $("#promoStartDate").text("秒杀正在进行中");
                $("#promoPrice").text(g_itemVO.promoPrice);
                $("#createorder").attr("disabled", false);

            }
        }



        return false;
    });


</script>
</html>
